<!DOCTYPE html>
<html lang="en">
	<link rel="stylesheet" href="main-styles.css">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<head>
	<title>Learn music theory online</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="TempusLogo.png">
	<link rel="icon" type="image/png" sizes="32x32" href="TempusLogo.png">
	<link rel="icon" type="image/png" sizes="16x16" href="TempusLogo.png">
</head>

<body>
	
	<section id="homebar">
		<div id="logo"></div>
		<div id="title">Music Theory</div>
	</section>
	<section id="mainArea">
		<section id="gradeDetails">
			<div id="miniNavTitle">
				<h2 id="mnTitle">Grades</h2>
				<h4 id="mnSub">ABRSM Grades 1-8</h4>
			</div>
			<div id="gradeBtns">
				<button class="gradeBtn noSelect" id="1"> <span class="front noSelect">Grade 1</span> </button> 
				<button class="gradeBtn noSelect" id="2"> <span class="front noSelect">Grade 2</span> </button>
				<button class="gradeBtn noSelect" id="3"> <span class="front noSelect">Grade 3</span> </button> 
				<button class="gradeBtn noSelect" id="4"> <span class="front noSelect">Grade 4</span> </button>
				<button class="gradeBtn noSelect" id="5"> <span class="front noSelect">Grade 5</span> </button> 
				<button class="gradeBtn noSelect" id="6"> <span class="front noSelect">Grade 6</span> </button>
				<button class="gradeBtn noSelect" id="7"> <span class="front noSelect">Grade 7</span> </button> 
				<button class="gradeBtn noSelect" id="8"> <span class="front noSelect">Grade 8</span> </button>
			</div>

			<div id="gradeFlowChart" style="display:none;">
				<button id="backBtn"></button>
			</div>
			<div id="pianoFooter"></div>
		</section>
		<section id="lessonArea">
			<div id="loadLessonPicture"></div>
			<h1 id="lessonAreaH1">Learn Music Theory</h1>
			<h3>Click on a lesson to start learning</h3>
		</section>
	</section>
	
	<template id="embellishment">
		<div id="eLogo"></div>
		<div id="eTitle"></div>
		<div id="eDesc"></div>
	</template>
	<template class="lessonSelectUI">
		<section class="lessonSelectData">
			<div class="lessonCode"></div>
			<div class="lessonDesc"><span></span></div>
		</section>	
	</template>
	<template class="lineTemp">
		<div id="lineEl"></div>
	</template>
	<template class="titleTemp">
		<h1 id="titleEl"></h1>
	</template>
	<template class="textTemp">
		<p id="textEl"></p>
	</template>
	<template class="iCaption">
		<section id="imgCaption">
			<img id="pictureEl">
			<div id="infoEl"></div>
		</section>
	</template>
	<template class="audioPlayer">
		<section id="audioPlayer">
			<button id="aPlay" disabled><span id="aPlayIco" class="material-icons">
				play_arrow
			</span></button>
			
			<input id="durationBar" type="range" min="0" value="0" step="1" disabled/>

			<div id="aCron">
				<span id="aNow"></span> Â· <span id="aTime"></span>
			</div>
		</section>
	</template>
</body>

<script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.3/build/cjs/vexflow.js"></script>
<script src="mainScript.js"></script>	
	
</html>
